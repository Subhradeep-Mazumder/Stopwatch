<html>
    <head>
        <title>stopwatch</title>
        <link href="stopwatch.css" rel="stylesheet" />
    </head>
    <body>
        <center>
            <div id="total">
                <center>
                    <div id="heading"><h1>STOP WATCH</h1></div>
                    <div id="stopwatch">
                        <div id="hr" class="timer">00</div>
                        <div id="seperator1" class="timer1">:</div>
                        <div id="min" class="timer">00</div>
                        <div id="seperator1" class="timer1">:</div>
                        <div id="sec" class="timer">00</div>
                    </div>
                    <div id="buttons">
                        <input id="start" onclick="start()" value="startwatch" type="submit">
                        <input id="stop" onclick="stop()" value="stopwatch" type="submit">
                        <input id="reset" onclick="reset()" value="resetwatch" type="submit">
                    </div>
                    <div id ="result" style="display: none;"></div>
                </center>
            </div>
        </center>
        <script src="stopwatch.js"></script>
    </body>
</html>
